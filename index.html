<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شطرنج ملكي</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard.min.css">
</head>
<body>
  <!-- لوحة الشطرنج -->
  <div id="board" class="chess-board"></div>

  <!-- الغرفة السرية -->
  <div id="secret-room" class="hidden">
    <img src="logo.png" alt="لوغو الحزب" class="logo" />
    <div class="chat-box">
      <div id="messages"></div>
      <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
    </div>
  </div>

  <!-- سكربتات -->
  <script src="js/chess.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard.min.js"></script>
  <script src="chessboard.js"></script>
</body>
</html>
