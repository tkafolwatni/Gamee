<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الشطرنج الملكي</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1rem;
      color: gold;
      text-align: center;
    }

    #chessboard {
      display: grid;
      grid-template-columns: repeat(8, 12.5vw);
      grid-template-rows: repeat(8, 12.5vw);
      width: 100vw;
      max-width: 500px;
      border: 4px solid gold;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .square {
      width: 100%;
      height: 100%;
      font-size: 5vw;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .light { background-color: #f0d9b5; }
    .dark  { background-color: #b58863; }

    .square:hover {
      background-color: #ddd !important;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9em;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>♛ الشطرنج الملكي ♚</h1>
  <div id="chessboard"></div>

  <footer>حقوق النشر © 2025 - تكافل وطني</footer>

  <script src="chessboard.js"></script>
</body>
</html>
